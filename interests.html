<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Interests - Louis Follet</title>
    <meta name="description" content="Personal interests and hobbies of Louis Follet - photography, hiking, music, and more.">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .interests-hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6rem 0 4rem;
            text-align: center;
        }
        
        .interests-hero h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .interests-hero p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .interests-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }
        
        .interest-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .interest-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .interest-image {
            height: 200px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #999;
        }
        
        .interest-content {
            padding: 1.5rem;
        }
        
        .interest-content h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        
        .interest-content p {
            color: #555;
            line-height: 1.6;
        }
        
        .back-link {
            display: inline-block;
            margin: 2rem 0;
            color: #2c3e50;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #34495e;
        }
        
        .back-link::before {
            content: "‚Üê ";
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html#about" class="nav-link">About</a>
            <a href="index.html#research" class="nav-link">Research</a>
            <a href="index.html#publications" class="nav-link">Publications</a>
            <a href="index.html#contact" class="nav-link">Contact</a>
            <a href="interests.html" class="nav-link">Interests</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="interests-hero">
        <div class="container">
            <h1>Personal Interests</h1>
            <p>Beyond research, I enjoy exploring the world through photography, outdoor adventures, and creative pursuits.</p>
        </div>
    </section>

    <!-- Interests Section -->
    <section class="section">
        <div class="container">
            <a href="index.html" class="back-link">Back to Main Site</a>
            
            <div class="interests-grid" id="interests-content">
                <!-- Interests will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Louis Follet. All rights reserved.</p>
            <p class="last-updated">Last updated: <span id="last-updated"></span></p>
        </div>
    </footer>

    <script>
        // Interests data
        const interestsData = [
            {
                title: "Photography",
                description: "I love capturing moments and exploring different perspectives through my camera lens. From urban landscapes to nature scenes, photography helps me see the world differently.",
                icon: "üì∏"
            },
            {
                title: "Hiking & Outdoor Adventures",
                description: "Exploring nature trails and mountains is my way of recharging. There's something magical about being in the wilderness and disconnecting from technology.",
                icon: "ü•æ"
            },
            {
                title: "Classical Music",
                description: "I play the piano and enjoy attending concerts. Music provides a perfect balance to the analytical work in research, offering emotional and creative expression.",
                icon: "üéπ"
            },
            {
                title: "Cooking",
                description: "Experimenting with different cuisines and techniques is like conducting experiments in the kitchen. I particularly enjoy French and Asian cooking.",
                icon: "üë®‚Äçüç≥"
            },
            {
                title: "Reading",
                description: "From science fiction to philosophy, I believe reading broadly helps develop creativity and critical thinking skills that benefit my research work.",
                icon: "üìö"
            },
            {
                title: "Travel",
                description: "Experiencing different cultures and meeting people from around the world has broadened my perspective and inspired new ideas for my research.",
                icon: "‚úàÔ∏è"
            }
        ];

        // Load interests content
        document.addEventListener('DOMContentLoaded', function() {
            loadInterests();
            updateLastUpdated();
        });

        function loadInterests() {
            const container = document.getElementById('interests-content');
            if (!container) return;
            
            container.innerHTML = interestsData.map(interest => `
                <div class="interest-card">
                    <div class="interest-image">${interest.icon}</div>
                    <div class="interest-content">
                        <h3>${interest.title}</h3>
                        <p>${interest.description}</p>
                    </div>
                </div>
            `).join('');
        }

        function updateLastUpdated() {
            const lastUpdatedElement = document.getElementById('last-updated');
            if (!lastUpdatedElement) return;
            
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            lastUpdatedElement.textContent = now.toLocaleDateString('en-US', options);
        }
    </script>
</body>
</html>
